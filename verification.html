    <!-- header -->
    <section class="block-header text-white px-15 py-12 d-flex align-items-center justify-content-between">

        <a href="#">

      </div>

      <!-- center -->

        <a href="#">

      </div>
      <!-- end center -->
      <!-- right -->

      <div class="upload-file js--uploadFile bg-gray-161 -mx-15 mb-24">

        <div class="upload-options">
          <label for="upload-img-1">
            <input type="file" id="upload-img-1" class="image-upload" accept=".png, .jpg, .jpeg" />

      <!-- end upload file -->
      <!-- upload file -->

    <!-- end main -->

    <section class="block-footer block-footer--secondary px-15 py-12 d-flex align-items-center justify-content-between">
