<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="57x57" href="./images/favicon/" />
  <link rel="apple-touch-icon" sizes="60x60" href="./images/favicon//apple-icon-60x60.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="./images/favicon//apple-icon-72x72.png" />
  <link rel="apple-touch-icon" sizes="76x76" href="./images/favicon//apple-icon-76x76.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="./images/favicon//apple-icon-114x114.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="./images/favicon//apple-icon-120x120.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="./images/favicon//apple-icon-144x144.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="./images/favicon//apple-icon-152x152.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon//apple-icon-180x180.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="./images/favicon//android-icon-192x192.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon//favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="96x96" href="./images/favicon//favicon-96x96.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon//favicon-16x16.png" />
  <link rel="manifest" href="./images/favicon//manifest.json" />
  <meta name="msapplication-TileColor" content="#ffffff" />
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
  <meta name="theme-color" content="#ffffff" />
  <!-- end favicon -->
  <title>A2b</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css" />
  <script src="./lib/jquery/jquery.js"></script>
</head>

<body>
    <!-- header -->
    <section class="block-header text-white px-15 py-12 d-flex align-items-center justify-content-between">
      <!-- left -->
      <div class="left">
        <a href="#">
            <div class="">
                <img src="./images/svg/prev.svg" alt="">
            </div>
        </a>
      </div>
      <!-- end left -->
      <!-- center -->
      <div class="center">
        <a href="#">
          <h1 class="heading">
            <span class="heading__text">Chi tiết chuyến đi</span>

          </h1>
        </a>
      </div>
      <!-- end center -->
      <!-- right -->
      <div class="right">
        <a href="#">
          <div class="user">
            <img src="./images/svg/user.svg" alt="">
          </div>
        </a>
      </div>
      <!-- end right -->
    </section>
    <!-- end header -->

    <!-- main -->
    <main class="block-main block-home px-15">
        <!-- thông tin tài xế -->
        <div class="info-driver">
            <div class="avatar">
                <img src="./images/2.jpg" alt="">
            </div>
            <div class="my-15">
                <h3 class="title lh-24 fw-700 d-flex align-items-center justify-content-center">
                    Nguyễn Văn Toàn 
                    <img src="./images/svg/security.svg" class="ml-10" alt="">
                </h3>
                <div class="evaluate d-flex align-items-center mr-24 justify-content-center">
                    <img src="./images/svg/star.svg" class="mr-4" alt="">
                    5.0
                </div>
            </div>

            <!-- contact -->
            <div class="contact-driver d-flex align-items-center justify-content-center mb-24">
                <!-- call -->
                <a href="tel:+8412345678" class="item bg-cyan-2f d-flex align-items-center h-40 py-8 px-12">
                    <img src="./images/svg/phone.svg" class="mr-8" alt="">
                    Gọi
                </a>
                <!-- end call -->
                <!-- facebook -->
                <a href="#" class="item bg-blue-237 d-flex align-items-center h-40 py-8 px-12">
                    <img src="./images/svg/message.svg" class="mr-8" alt="">
                    Facebook
                </a>
                <!-- end facebook -->
                <!-- zalo -->
                <a href="#" class="item bg-blue-009 d-flex align-items-center h-40 py-8 px-12">
                    <img src="./images/svg/zalo.svg" class="mr-8" alt="">
                    Zalo
                </a>
                <!-- end zalo -->
            </div>
            <!-- end contact -->

            <h2 class="title text-white fw-300 fs-27 lh-40 mb-20 py-10 text-center">Cảm ơn bạn đã lựa chọn chuyến đi này!</h2>

            <!-- QR code-->
            <div  class="qr-code py-12 px-15 -mx-15 bg-white text-black">
                <div class="d-flex">
                    <!-- img -->
                    <div class="qr-img flex-0">
                        <img src="./images/QR.png" alt="">
                    </div>
                    <!-- end img -->
                    <!-- content -->
                    <div class="content flex-1 ml-12 position-relative">
                        <span class="btn-copy position-absolute">
                            <img src="./images/svg/copy.svg" alt="">
                        </span>
                        <h3 class="fw-700 lh-24">Techcombank</h3>
                        <div class="mt-4 d-flex align-items-center">
                            <p class="mr-20">117002777568</p>
                            <span class="copied text-red-e84">Đã copy</span>
                        </div>
                        <p class="text-uppercase mt-4">nguyen van toan</p>
                        <p class="mt-4">500.000đ - Chia sẻ xăng xe</p>
                    </div>
                    <!-- end content -->
                </div>
            </div>
            <!-- end QR code -->

        </div>
        <!-- end thông tin tài xế -->

        <!-- đánh giá của bạn -->
        <div class="your-review mt-20">
            <h3 class="fw-700 lh-24 mb-20">Đánh giá của bạn</h3>
            <div>
                <!-- item -->
                <div class="item d-flex mb-24">
                    <!-- img -->
                    <div class="article-img flex-0">
                        <a href="#">
                            <img src="./images/4.jpg" alt="" class="avatar-user-img">
                        </a>
                    </div>
                    <!-- end img -->
                    <!-- content -->
                    <div class="content flex-1 ml-10">
                        <form action="">
                            <div class="fs-15 text-gray-77d">
                                <textarea class="lh-19" name="" id="" rows="5" placeholder="Đánh giá của bạn"></textarea>
                            </div>
                            <ul class="suggest-list d-flex align-items-center">
                                <li class="suggest-item bg-gray-0c1 py-4 px-12 mr-12 my-4">
                                    Dịch vụ tốt
                                </li>
                                <li class="suggest-item suggest-item bg-gray-0c1 py-4 px-12 mr-12 my-4">
                                    Tài xế thân thiện
                                </li>
                                <li class="suggest-item suggest-item bg-gray-0c1 py-4 px-12 mr-12 my-4">
                                    Tốt
                                </li>
                            </ul>
                            <div class="list-star list-star-rating mt-8 d-flex align-items-center  justify-content-between">
                                <div class="star-rating mr-24 pr-10">
                                    <fieldset>
                                        <span class="star-cb-group">
                                          <input type="radio" id="rating-5" name="rating" value="5" /><label for="rating-5">5</label>
                                          <input type="radio" id="rating-4" name="rating" value="4" checked="checked" /><label for="rating-4">4</label>
                                          <input type="radio" id="rating-3" name="rating" value="3" /><label for="rating-3">3</label>
                                          <input type="radio" id="rating-2" name="rating" value="2" /><label for="rating-2">2</label>
                                          <input type="radio" id="rating-1" name="rating" value="1" /><label for="rating-1">1</label>
                                          
                                        </span>
                                      </fieldset>
                                </div>
                                <button type="submit" class="bg-red-84 fs-14 lh-21 d-inline py-8 px-12 border-4 h-32">Đánh giá</button>
                            </div>
                        </form>
                    </div>
                    <!-- end content -->
                </div>
                <!-- end item -->
            </div>
        </div>
        <!-- end đánh giá của bạn -->

        
    </main>
    <!-- end main -->

    <!-- footer -->
    <section class="block-footer block-footer--third px-15 py-12 d-flex align-items-center justify-content-center">
        <a href="#" class="success-back-home h-40 w-100 d-flex align-items-center justify-content-center">Trang chủ</a>
    </section>
    <!-- end footer -->
  
  <script src="./js/main.js"></script>
</body>

</html>
