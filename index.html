  <title>A2b</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css" />
  <script src="./lib/jquery/jquery.js"></script>
</head>

<body>
    <!-- header -->
    <section class="block-header text-white px-15 py-12 d-flex align-items-center justify-content-between">
      <!-- left -->
      <div class="left">
        <a href="#">
          <div class="notification position-relative">
            <img src="./images/svg/notification.svg" alt="">
            <span class="badge text-red-84"></span>
          </div>
        </a>
      </div>
      <!-- end left -->
      <!-- center -->
      <div class="center">
        <a href="#">
          <h1 class="heading">
            <img src="./images/svg/logo.svg" alt="" class="logo">
          </h1>
        </a>
      </div>
      <!-- end center -->
      <!-- right -->
      <div class="right">
        <a href="#">
          <div class="user">
            <img src="./images/svg/user.svg" alt="">
          </div>
        </a>
      </div>
      <!-- end right -->
    </section>
    <!-- end header -->

    <!-- main -->
    <main class="block-main block-home px-15">
      <h2 class="heading text-white">Xin chào Thế Thành</h2>
      <h3 class="title text-white fw-300 fs-27 lh-40 mt-24 mb-10">Bạn cần đi đâu?</h3>
      <div class="form-search position-relative">
        <input type="text" placeholder="Tìm kiếm..." class="input w-100">
        <button class="btn btn-search position-absolute">
          <img src="./images/svg/search.svg" alt="">
        </button>
      </div>
      <ul class="destination-list custom-scroll-400">
        <li class="destination-item d-flex">
          <div class="icon mr-10">
            <img src="./images/svg/location.svg" alt="">
          </div>
          <div class="content">
            <h3 class="title fw-700 lh-19">Nhà riêng</h3>
            <p class="des fs-15 text-gray-77d">286 Nguyễn Xiển, Thanh Trì, Hà Nội</p>
          </div>
        </li>
        <li class="destination-item d-flex">
          <div class="icon mr-10">
            <img src="./images/svg/location.svg" alt="">
          </div>
          <div class="content">
            <h3 class="title fw-700 lh-19">Khu đo thị Royal City</h3>
            <p class="des fs-15 text-gray-77d">72 Nguyễn Trãi, Thanh Xuân, Hà Nội</p>
          </div>
        </li>
        <li class="destination-item d-flex">
          <div class="icon mr-10">
            <img src="./images/svg/location.svg" alt="">
          </div>
          <div class="content">
            <h3 class="title fw-700 lh-19">Cảng hàng không quốc tế Nội Bài</h3>
            <p class="des fs-15 text-gray-77d">Phú Minh, Sóc Sơn, Hà Nội</p>
          </div>
        </li>
      </ul>
      <button class="btn see-more d-flex mx-auto fs-16">
        <img src="./images/svg/down.svg" alt="" class="mr-10">
         Xem thêm</button>
    </main>
    <!-- end main -->

    <!-- footer -->
    <section class="block-footer px-15 py-12 d-flex align-items-center justify-content-between">
      <!-- left -->
      <div class="left">
        <a href="#">
          <div class="item text-center active">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path class="fill" d="M12 0L0 9.998V24H7.998V16H16V24H23.998V9.998L12 0Z" fill="white"/>
            </svg>
            <p class="text fs-13 lh-20 fw-300">Trang chủ</p>
          </div>
        </a>
      </div>
      <!-- end left -->
      <!-- center -->
      <div class="center">
        <a href="#">
          <div class="item text-center">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path class="fill" d="M12 0C5.36623 0 0 5.36623 0 12C0 18.6338 5.36623 24 12 24C18.6338 24 24 18.6338 24 12C24 5.36623 18.6338 0 12 0ZM12 1.55844C17.761 1.55844 22.4416 6.23896 22.4416 12C22.4416 17.761 17.761 22.4416 12 22.4416C6.23896 22.4416 1.55844 17.761 1.55844 12C1.55844 6.23896 6.23896 1.55844 12 1.55844ZM2.88416 9.29351C2.63948 10.2909 2.49351 11.2156 2.49351 12.0987C10.0104 13.6727 8.80519 15.3403 10.1818 21.3351C10.774 21.4442 11.3766 21.5065 12 21.5065C12.6234 21.5065 13.226 21.4442 13.8182 21.3351C15.1948 15.3403 13.9896 13.6727 21.5065 12.0987C21.4753 11.1169 21.3506 10.1039 21.1169 9.29351C16.7117 8.19221 14.3429 7.63636 12 7.63636C9.65714 7.63636 7.28831 8.19221 2.88416 9.29351ZM12 8.20779C14.0883 8.20779 15.7922 9.91169 15.7922 12C15.7922 14.0883 14.0883 15.7922 12 15.7922C9.91169 15.7922 8.20779 14.0883 8.20779 12C8.20779 9.91169 9.91169 8.20779 12 8.20779ZM12 9.14286C10.4156 9.14286 9.14286 10.4156 9.14286 12C9.14286 13.5844 10.4156 14.8571 12 14.8571C13.5844 14.8571 14.8571 13.5844 14.8571 12C14.8571 10.4156 13.5844 9.14286 12 9.14286Z" fill="#777D92"/>
              </svg>
            <p class="text fs-13 lh-20 fw-300">Lái xe</p>
          </div>
        </a>
      </div>
      <!-- end center -->
      <!-- right -->
      <div class="right">
        <a href="#">
          <div class="item text-center">
            <svg width="24" height="24" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path class="strock" d="M1 10.7493C1 4.91672 2.25009 3.66663 8.08267 3.66663H17.9173C23.7499 3.66663 25 4.91672 25 10.7493V17.9173C25 23.7498 23.7499 25 17.9173 25H8.08267C2.25009 25 1 23.7498 1 17.9173V10.7493Z" stroke="#777D92" stroke-width="1.5"/>
              <path class="strock" d="M5 3.66667V1" stroke="#777D92" stroke-width="1.5" stroke-linecap="round"/>
              <path class="strock" d="M21 3.66667V1" stroke="#777D92" stroke-width="1.5" stroke-linecap="round"/>
              <path class="strock" d="M6.33325 9H19.6666" stroke="#777D92" stroke-width="1.5" stroke-linecap="round"/>
              </svg>
              <p class="text fs-13 lh-20 fw-300">Nhật ký</p>
          </div>
        </a>
      </div>
      <!-- end right -->
    </section>
    <!-- end footer -->
  
  <script src="./js/main.js"></script>

</html>
