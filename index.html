<body>
    <!-- header -->
    <section class="block-header text-white px-15 py-12 d-flex align-items-center justify-content-between">
      <!-- left -->
      <div class="left">
        <a href="#">
          <div class="notification position-relative">
            <img src="./images/svg/tx.svg" alt="">
            
          </div>
        </a>
      </div>
      <!-- end left -->
      <!-- center -->
      <div class="center">
        <a href="#">
          <h1 class="heading">
            <img src="./images/svg/logo.svg" alt="" class="logo">
          </h1>
        </a>
      </div>
      <!-- end center -->
      <!-- right -->
      <div class="right">
        <a href="#">
          <div class="user">
            <img src="./images/svg/user.svg" alt="">
          </div>
        </a>
      </div>
      <!-- end right -->
    </section>
    <!-- end header -->

    <!-- main -->
    <main class="block-main block-home px-15">
      <h2 class="heading text-white">Xin chào Thế Thành</h2>
      <h3 class="title text-white fw-300 fs-27 lh-40 mt-24 mb-10">Bạn cần đi đâu?</h3>
      <div class="form-search position-relative">
        <input type="text" placeholder="Tìm kiếm..." class="input w-100 fs-16">
        <button class="btn btn-search position-absolute">
          <img src="./images/svg/search.svg" alt="">
        </button>
      </div>
      <ul class="destination-list custom-scroll-400">
        <li class="destination-item d-flex">
          <div class="icon mr-10">
            <img src="./images/svg/location.svg" alt="">
          </div>
          <div class="content">
            <h3 class="title fw-700 lh-19">Nhà riêng</h3>
            <p class="des fs-15 text-gray-77d">286 Nguyễn Xiển, Thanh Trì, Hà Nội</p>
            
          </div>
        </li>
        <li class="destination-item d-flex">
          <div class="icon mr-10">
            <img src="./images/svg/location.svg" alt="">
          </div>
          <div class="content">
            <h3 class="title fw-700 lh-19">Khu đo thị Royal City</h3>
            <p class="des fs-15 text-gray-77d">72 Nguyễn Trãi, Thanh Xuân, Hà Nội</p>
          </div>
        </li>
        <li class="destination-item d-flex">
          <div class="icon mr-10">
            <img src="./images/svg/location.svg" alt="">
          </div>
          <div class="content">
            <h3 class="title fw-700 lh-19">Cảng hàng không quốc tế Nội Bài</h3>
            <p class="des fs-15 text-gray-77d">Phú Minh, Sóc Sơn, Hà Nội</p>
          </div>
        </li>
      </ul>
      <button class="btn see-more d-flex mx-auto fs-16">
        <img src="./images/svg/down.svg" alt="" class="mr-10">
         Xem thêm</button>
    </main>
    <!-- end main -->

    <!-- footer -->
    <section class="block-footer px-15 py-12 d-flex align-items-center justify-content-between">
      <!-- left -->
      <div class="left">
        <a href="#">
          <div class="item text-center active">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path class="fill" d="M12 0L0 9.998V24H7.998V16H16V24H23.998V9.998L12 0Z" fill="white"/>
            </svg>
            <p class="text fs-13 lh-20 fw-300">Trang chủ</p>
          </div>
        </a>
      </div>
      <!-- end left -->
      <!-- center -->
      <div class="center">
        <a href="#">
          <div class="item text-center">
            <svg width="24" height="24" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">

        </a>
      </div>
      <!-- end center -->
      <!-- right -->
      <div class="right">
        <a href="#">
          <div class="item text-center">
            <div class="position-relative">
              <span class="badge text-red-84"></span>
