<body>
    <!-- header -->
    <section class="block-header text-white px-15 py-12 d-flex align-items-center justify-content-between">
      <!-- left -->
      <div class="left">
        <a href="#">
          <div class="">
            <img src="./images/svg/prev.svg" alt="">
          </div>
        </a>
      </div>
      <!-- end left -->
      <!-- center -->
      <div class="center">
        <a href="#">
          <h1 class="heading">
            <span class="heading__text">Tìm tài xế</span>

          </h1>
        </a>
      </div>
      <!-- end center -->
      <!-- right -->
      <div class="right">
        <a href="#">
          <div class="user">
            <img src="./images/svg/user.svg" alt="">
          </div>
        </a>
      </div>
      <!-- end right -->
    </section>
    <!-- end header -->

    <!-- main -->
    <main class="block-main block-home px-15">
      <h2 class="title text-white fw-300 fs-27 lh-40 d-flex align-items-center justify-content-between">Thông báo <span class="fs-13 text-gray-77d">Đã đọc tất cả</span></h2>
        <div class="link-tele-wrapper -mx-15 d-flex align-items-center">
          <div class="link-tele__img flex-0">
            <img src="./images/svg/telegram.svg" alt="">
          </div>
          <div class="link-tele__content flex-1 text-black">
            <p class="link-tele__text">Liên kết Telegram để nhận thông báo nhanh hơn</p>
            <div>

              <a href="#" class="link-tele">Liên kết</a>
            </div>
          </div>
        </div>
        <ul class="notification-list -mx-15 mb-120">
            <li class="notification-item bg-gray-0c1 px-15 py-10 position-relative mb-12">
                <p class="text-italic mb-12">3 phút trước</p>
                <p class="text-italic">Bạn đã nạp 500k thành công</p>
                <span class="dot position-absolute bg-red-84"></span>
            </li>
            <li class="notification-item bg-gray-0c1 px-15 py-10 position-relative mb-12">
                <p class="text-italic mb-12">3 phút trước</p>
                <p class="text-italic">Bạn đã nạp 500k thành công</p>
                <span class="dot position-absolute bg-red-84"></span>
            </li>
            <li class="notification-item bg-gray-0c1 px-15 py-10 position-relative mb-12">
                <p class="text-italic mb-12">3 phút trước</p>
                <p class="text-italic">Bạn đã nạp 500k thành công</p>
                <span class="dot position-absolute bg-red-84"></span>
            </li>
        </ul>
        
    </main>
    <!-- end main -->

    
  
  <script src="./js/main.js"></script>
